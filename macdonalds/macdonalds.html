<!DOCTYPE html>
<html>
<head>
    <title>McDonalds</title>
    <link rel="stylesheet" href="mac.css">

<body>

    <div class="box">
        <h1>McDonalds</h1>
        <p>Choose a meal:</p>

        <input type="radio" id="wrap" name="food" value="5">
        <label>Big wrap (250₹)</label><br><br>

        <input type="radio" id="nuggets" name="food" value="4">
        <label>McNuggets (200₹)</label><br><br>

        <input type="radio" id="fries" name="food" value="2">
        <label>Fries (100₹)</label><br><br>

        <input type="radio" id="peri" name="food" value="2">
        <label>Peri Peri Fries (120₹)</label><br><br>


        <button onclick="getBill()">Get Bill</button>

        <h2 id="result"></h2>
    </div>

    <script>
        function getBill() {

            var message = "";
            
            if (document.getElementById('wrap').checked) {
                message = "You chose Big wrap. Total: 250₹";
            } 
            else if (document.getElementById('nuggets').checked) {
                message = "You chose McNuggets. Total: 200₹";
            } 
            else if (document.getElementById('fries').checked) {
                message = "You chose Fries. Total: 100₹";
            } 
            else if (document.getElementById('peri').checked) {
                message = "You chose peri peri frises. Total: 120₹";
            }
            else {
                message = "Please pick a meal first!";
            }
            document.getElementById('result').innerHTML = message;
        }
    </script>

</body>
</html>
