<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Uber</title>
    <link rel="stylesheet" href="uber.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">Uber</a>
    </div>

    <div class="form-container">
        <h2>What's your phone number or email?</h2>
        <form action="#">
            <div class="input-group">
                <input type="text" placeholder="Enter phone number or email" required>
            </div>
            <button type="submit" class="btn-full">Continue</button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
